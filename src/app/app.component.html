<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <label for="Subject"></label>
  <input name="subject" type="text" [(ngModel)]="query">
  <button (click)="searchPosts()">Submit</button>
</div>
<div>
  <ul>
    <li *ngFor="let post of postList">
      <a href="{{ post.data.url }}">
        {{ post.data.title }}
        <img src="{{post.data.thumbnail}}" alt="">
      </a>
      {{ post.data.author }}
      Ups!!!!!!!: {{ post.data.ups }}
      {{ post.data.created | date }}
    </li>
  </ul>
</div>
